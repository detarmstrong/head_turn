<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Head Turn</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
      #main {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }

      .layer {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }

      .controls_layer {
        width: 100%;
        height: 100%;
        z-index: 3000;
        position: absolute;
        top: 0;
        left: 0;
      }

    </style>
  </head>

  <body>
    <div id="layerbox">
      Loading ...
    </div>

    <svg id="mobox" class="controls_layer" viewBox="0 0 100 100" preserveAspectRatio="none"
         style="">
      <polygon points="0,0 0,100 40,60 40,40" onclick="go('left')" style="fill: transparent;"></polygon>
      <polygon points="0,0 40,40 60,40 100,0" onclick="go('up')" style="fill: blue; fill-opacity: .0;"></polygon>
      <polygon points="100,0 60,40 60,60 100,100" onclick="go('right')" style="fill: transparent;"></polygon>
      <polygon points="0,100 40,60 60,60 100,100" onclick="go('down')" style="fill: transparent;"></polygon>
    </svg>

    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
    var go;
    System.import('lib/main.js').then(function(m){
      go = m.go;
      console.log(m);
    });
    </script>

  </body>
</html>
